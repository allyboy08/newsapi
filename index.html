<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home Page</title>
    <link rel="stylesheet" href="./assets/styles/style.css" />
    <link rel="stylesheet" href="./assets/styles/media.css" />
    
  </head>
  <body>
      <div id="search">
        
        <input
        type="text"
       
        id="find"
        placeholder="Search..."
        >
        
        <select id="dropdown" onchange="window.location.reload()">
          <option value="en">English</option>
          <option value="ru">Russian</option>
          <option value="de">German</option>
          <option value="es">Spanish</option>
          <option value="fr">French</option>
          <option value="it">Italian</option>
          <option value="zh">Chinese</option>
        </select>

        
        
      <button id="searchbtn" onclick="searchArticle()">Search</button>
      </div>
      
      <h1 class="head">Top Stories
      
      <select id="dropdownc" onchange="window.location.reload()">
        <option value="general">general</option>
        <option value="entertainment">entertainment</option>
        <option value="business">business</option>
        <option value="health">health</option>
        <option value="science">science</option>
        <option value="sports">sports</option>
        <option value="technology">technology</option>
      </select>
    </h1>
     

      <div id="container">
          <div id="card"></div>
          <div id="card1"></div>
          <div id="card2"></div>
          <div id="card3"></div>
          <div id="card4"></div>
          <div id="card5"></div>
      </div>

      <script src="./assets/script/main.js"></script>
      <script src="./assets/script/search.js"></script>


  </body>
 
</html>
